{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.project_name }}-minio
  labels:
    {{- include "minioLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.minio.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "minioLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "minioLabels" . | nindent 8 }}
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
          ports:
            - name: api
              containerPort: {{ .Values.minio.ports.api }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.minio.ports.console }}
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.project_name }}-minio-secret
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.project_name }}-minio-secret
                  key: rootPassword
            {{- if .Values.minio.env }}
            {{- range $key, $value := .Values.minio.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          args:
            - server
            - /data
            - --console-address
            - ":{{ .Values.minio.ports.console }}"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
        {{- if and .Values.minio.defaultBucket (ne .Values.minio.defaultBucket "") }}
        - name: create-bucket
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MinIO to be ready..."
              until mc alias set minio http://localhost:{{ .Values.minio.ports.api }} $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD 2>/dev/null; do
                sleep 2
              done
              echo "MinIO is ready. Checking for bucket: {{ .Values.minio.defaultBucket }}"
              if ! mc ls minio/{{ .Values.minio.defaultBucket }} 2>/dev/null; then
                echo "Creating bucket: {{ .Values.minio.defaultBucket }}"
                mc mb minio/{{ .Values.minio.defaultBucket }}
                echo "Bucket {{ .Values.minio.defaultBucket }} created successfully"
              else
                echo "Bucket {{ .Values.minio.defaultBucket }} already exists"
              fi
              echo "Bucket setup complete."
              # Keep container running to prevent restart loop
              sleep infinity
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.project_name }}-minio-secret
                  key: rootUser
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.project_name }}-minio-secret
                  key: rootPassword
        {{- end }}
      volumes:
        - name: data
          {{- if .Values.minio.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.global.project_name }}-minio-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}

