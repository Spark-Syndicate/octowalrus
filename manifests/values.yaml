# Default values for octowalrus
# This is a YAML-formatted file.

# Global configuration
global:
  environment: production
  project_name: octowalrus

# Replica count
replicaCount: 2

# Image configuration
image:
  repository: octowalrus-app
  tag: latest
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000

# Resource limits
resources:
  requests:
    memory: 64Mi
    cpu: 50m
  limits:
    memory: 128Mi
    cpu: 100m

# Environment variables
env:
  APP_RUNTIME: tilt

# Selector grouping labels
labels:
  api:
    app: octowalrus
    service: octowalrus-api
  minio:
    app: octowalrus
    service: minio

# MinIO configuration
minio:
  enabled: true
  replicaCount: 1
  
  image:
    repository: minio/minio
    tag: latest
    pullPolicy: IfNotPresent
  
  ports:
    api: 9000
    console: 9001
  
  service:
    type: ClusterIP
    ports:
      api: 9000
      console: 9001
  
  auth:
    rootUser: minioadmin
    rootPassword: minioadmin
  
  # Default bucket to create on startup
  defaultBucket: ""
  
  persistence:
    enabled: true
    size: 10Gi
    accessModes:
      - ReadWriteOnce
    storageClass: ""  # Use default storage class if empty
  
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
  
  env: {}

# Development configuration
dev_enabled: false